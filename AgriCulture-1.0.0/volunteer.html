<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Volunteer Management System - Full Video Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Fullscreen Video Background - Now Properly Styled */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.6) contrast(1.2) saturate(1.3);
        }

        /* Enhanced Video Overlay */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(102, 126, 234, 0.9) 0%, 
                rgba(118, 75, 162, 0.85) 40%, 
                rgba(240, 147, 251, 0.75) 100%);
            z-index: -1;
            mix-blend-mode: multiply;
        }

        /* Floating Background Elements */
        .float1 {
            position: fixed;
            top: 15%;
            left: 10%;
            width: 180px;
            height: 180px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float1 18s ease-in-out infinite;
            z-index: -1;
        }

        .float2 {
            position: fixed;
            bottom: 25%;
            right: 12%;
            width: 140px;
            height: 140px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50% 25% 50% 25%;
            animation: float2 22s ease-in-out infinite reverse;
            z-index: -1;
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            33% { transform: translateY(-25px) rotate(120deg) scale(1.05); }
            66% { transform: translateY(-15px) rotate(240deg) scale(0.95); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-18px) scale(1.12); }
        }

        /* Main Container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Hero Title - Larger & More Prominent */
        h1 {
            font-size: clamp(3.5rem, 10vw, 7rem);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, rgba(255,255,255,0.95), #f8f9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 15px 40px rgba(0,0,0,0.5);
            margin-bottom: 80px;
            animation: glowTitle 4s ease-in-out infinite alternate;
            letter-spacing: 4px;
            text-align: center;
            line-height: 1.1;
        }

        @keyframes glowTitle {
            from { 
                filter: drop-shadow(0 0 20px rgba(255,255,255,0.7)) brightness(1);
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 40px rgba(255,255,255,1)) brightness(1.08);
                transform: scale(1.03);
            }
        }

        /* Enhanced Button Container */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            align-items: center;
            max-width: 450px;
            width: 100%;
        }

        /* Premium Buttons */
        .btn1 {
            width: 100%;
            max-width: 400px;
            height: 180px;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c3e50;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.6) inset,
                inset 0 1px 0 rgba(255,255,255,1);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn1::before {
            content: '';
            position: absolute;
            top: 0;
            left: -120%;
            width: 120%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255,255,255,0.8), 
                rgba(255,255,255,1), 
                transparent);
            transition: left 1s ease;
        }

        .btn1:hover::before {
            left: 120%;
        }

        .btn1:hover {
            transform: translateY(-20px) scale(1.08);
            box-shadow: 
                0 50px 100px rgba(0,0,0,0.4),
                0 0 50px rgba(255,255,255,0.8),
                0 0 0 1px rgba(255,255,255,1) inset;
            border-color: rgba(255,255,255,0.6);
        }

        .btn1:active {
            transform: translateY(-12px) scale(1.04);
        }

        /* Button Icons & Effects */
        .btn1 i {
            font-size: 2rem;
            margin-bottom: 12px;
            opacity: 0;
            transform: scale(0.7) translateY(10px);
            transition: all 0.5s ease;
        }

        .btn1:hover i {
            opacity: 1;
            transform: scale(1.2) translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .btn-container { gap: 40px; }
            .btn1 { 
                height: 160px;
                font-size: 1.35rem;
                max-width: 360px;
                padding: 0 35px;
            }
            h1 { margin-bottom: 60px; letter-spacing: 2px; }
        }

        @media (max-width: 480px) {
            .btn1 { 
                height: 150px; 
                font-size: 1.25rem; 
                padding: 0 30px;
                max-width: 340px;
            }
        }

        /* Pulse Animation for First Button */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(255,255,255,0.8); }
            50% { box-shadow: 0 0 0 20px rgba(255,255,255,0.3); }
            100% { box-shadow: 0 0 0 0 rgba(255,255,255,0); }
        }

        .btn1:nth-child(1):hover {
            animation: pulse-glow 2s infinite;
        }

        /* Video Controls Hide */
        .video-background::-webkit-media-controls {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Fullscreen Background Video -->
    <video class="video-background" autoplay muted loop playsinline preload="auto">
        <source src="https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4">
        <!-- Fallback image if video fails to load -->
        <img src="https://via.placeholder.com/1920x1080/667eea/ffffff?text=Volunteer+Portal" alt="Volunteer Portal Background">
    </video>

    <!-- Enhanced Gradient Overlay -->
    <div class="video-overlay"></div>

    <!-- Floating Elements -->
    <div class="float1"></div>
    <div class="float2"></div>

    <div class="container">
        <h1>DISATER RELIEF VOLUNTEER MANAGEMENT PORTAL</h1>
        
        <div class="btn-container">
            <a href="newVolunteer.html" class="btn1">
                <i class="fas fa-user-plus"></i>
                <b>REGISTER AS<br>A VOLUNTEER</b>
            </a>
            
            <a href="view_volunteers.php" class="btn1">
                <i class="fas fa-users"></i>
                <b>VIEW CURRENTLY ENROLLED VOLUNTEERS</b>
            </a>
        </div>
    </div>
</body>
</html>
