<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Food & Supplies Donation - Disaster Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #c1dff0, #667eea);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px 15px;
            margin: 0;
        }
        .donation-form-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 35px 30px;
            border-radius: 25px;
            box-shadow: 0 20px 45px rgba(102, 126, 234, 0.3);
            color: #333;
        }

        .donation-form-container h2 {
            font-weight: 700;
            color: #334db7;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 0.04em;
        }

        .form-floating {
            margin-bottom: 25px;
        }

        label {
            padding-left: 20px;
            font-weight: 600;
            color: #556;
        }

        input.form-control,
        select.form-select,
        textarea.form-control {
            border-radius: 15px;
            border: 2px solid #dbe5fd;
            padding: 16px 20px;
            font-size: 1.1rem;
            height: 56px;
            transition: all 0.3s ease;
            background: #f7fbff;
        }

        input.form-control:focus,
        select.form-select:focus,
        textarea.form-control:focus {
            border-color: #334db7;
            background: white;
            box-shadow: 0 0 15px rgba(51, 77, 183, 0.3);
            outline: none;
        }

        textarea.form-control {
            height: 110px;
            resize: vertical;
        }

        .btn-submit {
            display: block;
            width: 100%;
            border-radius: 50px;
            border: none;
            padding: 18px;
            background: #334db7;
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            box-shadow: 0 12px 30px rgb(51 77 183 / 60%);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: #2a3f99;
            box-shadow: 0 16px 40px rgb(42 63 153 / 75%);
            transform: translateY(-3px);
        }

        .form-text {
            color: #555;
            font-size: 0.9rem;
            margin-top: -15px;
            margin-bottom: 15px;
        }

        .error-message {
            color: #d9534f;
            font-weight: 600;
            margin-top: -15px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
<div class="donation-form-container">
    <h2><i class="bi bi-hand-heart-fill me-2"></i>Donate Food & Supplies</h2>
    <form id="donationForm" novalidate>
        <div class="form-floating">
            <input type="text" id="donorName" class="form-control" placeholder="Full Name" required>
            <label for="donorName">Full Name <span style="color: red">*</span></label>
            <div class="error-message" id="nameError">Please enter your full name</div>
        </div>

        <div class="form-floating">
            <input type="email" id="donorEmail" class="form-control" placeholder="Email Address" required>
            <label for="donorEmail">Email Address <span style="color: red">*</span></label>
            <div class="error-message" id="emailError">Please enter a valid email address</div>
        </div>

        <div class="form-floating">
            <input type="tel" id="donorPhone" class="form-control" placeholder="Phone Number" required>
            <label for="donorPhone">Phone Number <span style="color: red">*</span></label>
            <div class="form-text">Format: +91-1234567890 or 1234567890</div>
            <div class="error-message" id="phoneError">Please enter a valid phone number</div>
        </div>

        <div class="form-floating">
            <select id="donationType" class="form-select" required>
                <option value="" disabled selected>Select Donation Type</option>
                <option value="Food Packets">Food Packets</option>
                <option value="Bottled Water">Bottled Water</option>
                <option value="Clothing">Clothing</option>
                <option value="First Aid Kits">First Aid Kits</option>
                <option value="Blankets">Blankets</option>
                <option value="Other Supplies">Other Supplies</option>
            </select>
            <label for="donationType">Donation Type <span style="color: red">*</span></label>
            <div class="error-message" id="typeError">Please select a donation type</div>
        </div>

        <div class="form-floating">
            <textarea id="donationDetails" class="form-control" placeholder="Additional Details (Quantity, Brand etc.)" maxlength="500"></textarea>
            <label for="donationDetails">Additional Details</label>
        </div>

        <div class="form-floating">
            <input type="text" id="pickupAddress" class="form-control" placeholder="Pickup Address (optional)">
            <label for="pickupAddress">Pickup Address (if applicable)</label>
        </div>

        <button type="submit" class="btn-submit">Submit Donation</button>
    </form>
</div>

<script>
    const form = document.getElementById('donationForm');

    form.addEventListener('submit', (event) => {
        event.preventDefault();

        // Clear previous error messages
        document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');

        // Validate inputs
        let isValid = true;

        // Name validation
        const name = document.getElementById('donorName').value.trim();
        if (!name) {
            document.getElementById('nameError').style.display = 'block';
            isValid = false;
        }

        // Email validation (simple)
        const email = document.getElementById('donorEmail').value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailRegex.test(email)) {
            document.getElementById('emailError').style.display = 'block';
            isValid = false;
        }

        // Phone validation (basic India format)
        const phone = document.getElementById('donorPhone').value.trim();
        const phoneRegex = /^(\+91[-\s]?)?[0]?(91)?[6789]\d{9}$/;
        if (!phone || !phoneRegex.test(phone)) {
            document.getElementById('phoneError').style.display = 'block';
            isValid = false;
        }

        // Donation type validation
        const type = document.getElementById('donationType').value;
        if (!type) {
            document.getElementById('typeError').style.display = 'block';
            isValid = false;
        }

        // If valid, simulate form submission and reset
        if (isValid) {
            alert(`Thank you, ${name}! Your donation of ${type} has been registered. Our team will contact you shortly.`);
            form.reset();
        }
    });
</script>

</body>
</html>
