<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-DISASTERA – Role Selection</title>

    <!-- Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #9face6 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
        }

        .container-box {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.22);
            padding: 40px 30px;
            border-radius: 25px;
            backdrop-filter: blur(14px);
            box-shadow: 0 18px 35px rgba(0,0,0,0.25);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 2.3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.85);
            margin-bottom: 35px;
        }

        .role-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.25);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.35);
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .role-btn i {
            margin-right: 12px;
            font-size: 1.4rem;
        }

        /* Colors by type */
        .admin-btn { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .dm-btn { background: linear-gradient(135deg, #06beb6, #48b1bf); }
        .coord-btn { background: linear-gradient(135deg, #ff8008, #ffc837); }

        .footer-text {
            margin-top: 15px;
            color: rgba(255,255,255,0.85);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="container-box">
    <div class="title">K-DISASTERA</div>
    <div class="subtitle">Choose your access role</div>

    <a href="super_admin.html" class="role-btn admin-btn">
        <i class="bi bi-shield-lock-fill"></i> Super Admin
    </a>

    <a href="data_manager.html" class="role-btn dm-btn">
        <i class="bi bi-database-fill"></i> Data Manager
    </a>

    <a href="coordinator.html" class="role-btn coord-btn">
        <i class="bi bi-people-fill"></i> Coordinator
    </a>

    <div class="footer-text">Disaster Response System – Kerala Government</div>
</div>

</body>
</html>
