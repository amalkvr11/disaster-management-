<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Admin Management - Disaster Management Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }
        
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .admin-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .admin-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
            position: relative;
            z-index: 2;
        }
        
        .admin-header .btn {
            border-radius: 50px;
            padding: 12px 30px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .admin-header .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        
        .stats-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(102,126,234,0.1);
        }
        
        .table-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(102,126,234,0.15);
        }
        
        .table thead {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            color: white;
            font-weight: 600;
        }
        
        .table th {
            border: none;
            padding: 20px 15px;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .table td {
            padding: 20px 15px;
            vertical-align: middle;
            border-color: rgba(0,0,0,0.05);
        }
        
        .table-hover tbody tr:hover {
            background: linear-gradient(90deg, rgba(102,126,234,0.08), rgba(118,75,162,0.08));
            transform: scale(1.01);
            transition: all 0.3s ease;
        }
        
        .action-buttons .btn {
            border-radius: 12px;
            padding: 8px 12px;
            margin: 0 2px;
            border: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .action-buttons .btn:hover {
            transform: translateY(-2px);
        }
        
        .modal-content {
            border-radius: 20px;
            border: none;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border-radius: 20px 20px 0 0;
            padding: 25px 30px;
            border: none;
        }
        
        .modal-title {
            font-weight: 700;
            font-size: 1.4rem;
        }
        
        .modal-body {
            padding: 40px 30px;
        }
        
        .form-floating {
            margin-bottom: 25px;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            font-size: 1rem;
            height: 55px;
            transition: all 0.3s ease;
            background: #fafbfc;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(118,75,162,0.15);
            background: white;
            transform: translateY(-2px);
        }
        
        .form-floating > label {
            padding-left: 20px;
            font-weight: 500;
            color: #666;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102,126,234,0.6);
        }
        
        .btn-secondary {
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: 500;
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .admin-header h2 {
                font-size: 1.8rem;
            }
            .table-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="main-container">
    <!-- Header -->
    <header class="admin-header d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div>
            <h2><i class="bi bi-shield-lock-fill me-2"></i>Admin Management Dashboard</h2>
            <p class="mb-0 opacity-90" style="font-size: 1rem;">Manage administrators and coordinators for disaster response</p>
        </div>
        <button id="btnAdd" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#adminModal">
            <i class="bi bi-plus-lg me-2"></i>Add New Admin
        </button>
    </header>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="stats-card text-center">
                <i class="bi bi-people-fill display-4 text-primary mb-3"></i>
                <h3 id="totalAdmins">2</h3>
                <p class="text-muted mb-0">Total Admins</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card text-center">
                <i class="bi bi-star-fill display-4 text-warning mb-3"></i>
                <h3>1</h3>
                <p class="text-muted mb-0">Super Admins</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card text-center">
                <i class="bi bi-person-check-fill display-4 text-success mb-3"></i>
                <h3>1</h3>
                <p class="text-muted mb-0">Coordinators</p>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stats-card text-center">
                <i class="bi bi-database-fill display-4 text-info mb-3"></i>
                <h3>0</h3>
                <p class="text-muted mb-0">Data Managers</p>
            </div>
        </div>
    </div>

    <!-- Admin Table -->
    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead>
                    <tr>
                        <th scope="col"><i class="bi bi-hash"></i> ID</th>
                        <th scope="col"><i class="bi bi-person"></i> Name</th>
                        <th scope="col"><i class="bi bi-envelope"></i> Email</th>
                        <th scope="col"><i class="bi bi-briefcase"></i> Role</th>
                        <th scope="col" class="text-center"><i class="bi bi-gear"></i> Actions</th>
                    </tr>
                </thead>
                <tbody id="adminTableBody">
                    <!-- Admin rows inserted by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Admin Add/Edit Modal -->
<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <form id="adminForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="adminModalLabel">
            <i class="bi bi-plus-circle-fill me-2"></i>Add New Admin
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <input type="hidden" id="adminId" />
          <div class="row">
              <div class="col-md-6">
                  <div class="form-floating">
                      <input type="text" class="form-control" id="adminName" placeholder="Full Name" required />
                      <label for="adminName">Full Name <span class="text-danger">*</span></label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating">
                      <input type="email" class="form-control" id="adminEmail" placeholder="Email" required />
                      <label for="adminEmail">Email Address <span class="text-danger">*</span></label>
                  </div>
              </div>
          </div>
          
          <div class="row">
              <div class="col-md-6">
                  <div class="form-floating">
                      <select class="form-select" id="adminRole" required>
                          <option value="" disabled selected>Select role</option>
                          <option value="Super Admin">üîê Super Admin</option>
                          <option value="Coordinator">üìã Coordinator</option>
                          <option value="Data Manager">üìä Data Manager</option>
                      </select>
                      <label for="adminRole">Role <span class="text-danger">*</span></label>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-floating">
                      <input type="password" class="form-control" id="adminPassword" placeholder="Password" minlength="6" required />
                      <label for="adminPassword">Password <span class="text-danger">*</span></label>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
            <i class="bi bi-x-lg me-2"></i>Cancel
        </button>
        <button id="saveAdminBtn" type="submit" class="btn btn-primary px-5">
            <i class="bi bi-check-lg me-2"></i>Save Admin
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Admin data storage (simulate DB)
let admins = [
    {id: 1, name: 'Dr. Rajesh Kumar', email: 'rajesh@disaster.kerala.gov.in', role: 'Super Admin', password: 'admin123'},
    {id: 2, name: 'Mary Thomas', email: 'mary.coordinator@kerala.gov.in', role: 'Coordinator', password: 'coord456'},
];

// DOM References
const adminTableBody = document.getElementById('adminTableBody');
const adminModal = new bootstrap.Modal(document.getElementById('adminModal'));
const adminForm = document.getElementById('adminForm');
const adminModalLabel = document.getElementById('adminModalLabel');
const totalAdminsEl = document.getElementById('totalAdmins');

const adminIdInput = document.getElementById('adminId');
const adminNameInput = document.getElementById('adminName');
const adminEmailInput = document.getElementById('adminEmail');
const adminRoleInput = document.getElementById('adminRole');
const adminPasswordInput = document.getElementById('adminPassword');

function updateStats() {
    totalAdminsEl.textContent = admins.length;
    // Update other stats
    const superAdmins = admins.filter(a => a.role === 'Super Admin').length;
    document.querySelectorAll('h3')[1].textContent = superAdmins;
    document.querySelectorAll('h3')[2].textContent = admins.filter(a => a.role === 'Coordinator').length;
    document.querySelectorAll('h3')[3].textContent = admins.filter(a => a.role === 'Data Manager').length;
}

function renderAdmins() {
    adminTableBody.innerHTML = '';
    admins.forEach((admin) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <th scope="row" class="fw-bold">${admin.id}</th>
            <td>
                <div class="d-flex align-items-center">
                    <i class="bi bi-person-circle fs-4 text-primary me-2"></i>
                    <div>
                        <div class="fw-semibold">${admin.name}</div>
                        <small class="text-muted">${admin.email}</small>
                    </div>
                </div>
            </td>
            <td><span class="badge bg-light text-dark px-3 py-2">${admin.email}</span></td>
            <td>
                <span class="badge fs-6 px-3 py-2 fw-semibold ${
                    admin.role === 'Super Admin' ? 'bg-danger text-white' : 
                    admin.role === 'Coordinator' ? 'bg-success text-white' : 'bg-info text-white'
                }">${admin.role}</span>
            </td>
            <td class="text-center action-buttons">
                <button class="btn btn-outline-primary btn-sm me-2 btn-edit" data-id="${admin.id}" title="Edit Admin">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm btn-delete" data-id="${admin.id}" title="Delete Admin">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        `;
        adminTableBody.appendChild(tr);
    });

    // Event listeners
    document.querySelectorAll('.btn-edit').forEach(btn => {
        btn.addEventListener('click', e => editAdmin(e.currentTarget.getAttribute('data-id')));
    });
    document.querySelectorAll('.btn-delete').forEach(btn => {
        btn.addEventListener('click', e => deleteAdmin(e.currentTarget.getAttribute('data-id')));
    });
    
    updateStats();
}

function editAdmin(id) {
    const admin = admins.find(a => a.id == id);
    if (!admin) return alert('Admin not found!');
    
    adminModalLabel.innerHTML = `<i class="bi bi-pencil-square me-2"></i>Edit Admin: ${admin.name}`;
    adminIdInput.value = admin.id;
    adminNameInput.value = admin.name;
    adminEmailInput.value = admin.email;
    adminRoleInput.value = admin.role;
    adminPasswordInput.value = admin.password;
    adminModal.show();
}

function resetForm() {
    adminModalLabel.innerHTML = `<i class="bi bi-plus-circle-fill me-2"></i>Add New Admin`;
    adminForm.reset();
    adminIdInput.value = '';
}

document.getElementById('btnAdd').addEventListener('click', resetForm);

adminForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const id = adminIdInput.value ? parseInt(adminIdInput.value) : null;
    const name = adminNameInput.value.trim();
    const email = adminEmailInput.value.trim().toLowerCase();
    const role = adminRoleInput.value;
    const password = adminPasswordInput.value;

    // Validation
    if (admins.some(a => a.email === email && a.id != id)) {
        alert('‚ùå Email already exists!');
        return;
    }

    if (id) {
        // Update
        const index = admins.findIndex(a => a.id === id);
        admins[index] = { id, name, email, role, password };
        alert('‚úÖ Admin updated successfully!');
    } else {
        // Add new
        const newId = Math.max(...admins.map(a => a.id), 0) + 1;
        admins.push({ id: newId, name, email, role, password });
        alert('‚úÖ New admin added successfully!');
    }
    
    adminModal.hide();
    renderAdmins();
});

function deleteAdmin(id) {
    if (confirm('‚ö†Ô∏è Are you sure you want to delete this admin? This action cannot be undone.')) {
        admins = admins.filter(a => a.id != id);
        alert('‚úÖ Admin deleted successfully!');
        renderAdmins();
    }
}

// Initialize
renderAdmins();
</script>

</body>
</html>
